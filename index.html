<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Collection</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page page__wrapper">
    <header class="header">
      <img src="./images/logo.png" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/me.jpg" />
        <div class="profile__info">
          <h1 class="profile__name">
            Juan Hernandez
          </h1>
          <p class="profile__job">Developer</p>
          <button class="profile__edit-btn"></button>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="cards">
        <figure class="card">
          <img
            src="./images/kirill-pershin.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <div class="card__caption">
            <h3 class="card__title">Yosemite Valley</h3>
            <button class="card__like-btn"></button>
          </div>
        </figure>
        <figure class="card">
          <img
            src="./images/kirill-pershin-1h.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <figcaption class="card__caption">
            <h3 class="card__title">Lake Louise</h3>
            <button class="card__like-btn"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="./images/kirill-pershin-2h.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <figcaption class="card__caption">
            <h3 class="card__title">Lago di Braies</h3>
            <button class="card__like-btn"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="./images/kirill-pershin-3.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <figcaption class="card__caption">
            <h3 class="card__title">Latemar</h3>
            <button class="card__like-btn"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="./images/kirill-pershin-4.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <figcaption class="card__caption">
            <h3 class="card__title">Vanois National...</h3>
            <button class="card__like-btn"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="./images/kirill-pershin-5.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <figcaption class="card__caption">
            <h3 class="card__title">Bald Mountains</h3>
            <button class="card__like-btn"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">@ 2020 Around the U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="form">
          <h2 class="form__title">Edit profile</h2>
          <input
            type="text"
            class="form__name"
            value="Juan Hernandez"
            placeholder="name"
          />
          <input
            type="text"
            class="form__profession"
            value="Developer"
            placeholder="Profession"
          />
          <button class="form__save-btn" type="submit">Save</button>
          <button class="popup__close-btn" type="reset"></button>
        </form>
      </div>
    </div>
    <script src="./source.js"></script>
  </body>
</html>
