<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Collection</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page page__wrapper">
    <header class="header">
      <img src="./images/Vector.png" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/me.jpg" />
        <div class="profile__info">
          <p class="profile__name">
            Juan Hernandez
          </p>
          <h3 class="profile__job">Developer</h3>
          <button class="profile__edit-btn">
            <img src="./images/Vector (1).png" />
          </button>
        </div>
        <button class="profile__add-btn">
          <img src="./images/Vector-cross.png" />
        </button>
      </section>
      <section class="cards">
        <figure class="card">
          <img
            src="./images/kirill-pershin.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <figcaption class="card__caption">
            Yosemite Valley
            <img src="./images/heart.png" alt="Yosemite Valley" />
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="./images/kirill-pershin-1h.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <figcaption class="card__caption">
            Lake Louise
            <img src="./images/heart.png" alt="Lake Louise" />
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="./images/kirill-pershin-2h.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <figcaption class="card__caption">
            Lago di Braies
            <img src="./images/heart.png" alt="Lago di Braies" />
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="./images/kirill-pershin-3.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <figcaption class="card__caption">
            Latemar
            <img src="./images/heart.png" alt="latemar" />
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="./images/kirill-pershin-4.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <figcaption class="card__caption">
            Vanois National...
            <img src="./images/heart.png" alt="Vanois National" />
          </figcaption>
        </figure>
        <figure class="card">
          <img
            src="./images/kirill-pershin-5.jpg"
            class="card__picture"
            alt="Yosemite Valley"
          />
          <figcaption class="card__caption">
            Bald Mountains
            <img src="./images/heart.png" alt="Bald Mountains" />
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">@ 2020 Around the U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="form">
          <h2 class="form__title">Edit profile</h2>
          <input type="text" class="form__name" placeholder="name" />
          <input
            type="text"
            class="form__profession"
            placeholder="profession"
          />
          <button class="form__save-btn">Save</button>
          <button class="popup__close-btn">
            <img class="popup__icon" src="./images/Vector-cross.png" />
          </button>
        </form>
      </div>
    </div>
    <script src="./source.js"></script>
  </body>
</html>
