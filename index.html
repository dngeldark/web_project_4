<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Collection</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page page__wrapper">
    <header class="header">
      <img src="./images/logo.png" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/me.jpg" />
        <div class="profile__info">
          <h1 class="profile__name">
            Juan Hernandez
          </h1>
          <p class="profile__job">Developer</p>
          <button class="profile__edit-btn"></button>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around the U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="form">
          <h2 class="form__title">Edit profile</h2>
          <input type="text" class="form__name" />
          <input type="text" class="form__profession" />
          <button class="form__save-btn" type="submit">Save</button>
          <button class="popup__close-btn" type="reset"></button>
        </form>
      </div>
    </div>
    <div class="picture-modal">
      <div class="picture-modal__container">
        <img class="picture-modal__image" />
        <p class="picture-modal__title"></p>
        <button class="picture-modal__close-btn"></button>
      </div>
    </div>
    <template id="card-template">
      <img class="card__picture" />
      <button class="card__delete-btn"></button>
      <div class="card__caption">
        <h3 class="card__title"></h3>
        <button class="card__like-btn"></button>
      </div>
    </template>
    <script src="source.js"></script>
  </body>
</html>
