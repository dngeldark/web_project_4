<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Collection</title>
  </head>
  <body class="page page__wrapper">
    <header class="header">
      <img
        src="./images/logo.png"
        class="header__logo"
        alt="Around the USA logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <button class="profile__edit-avatar">
          
          </button>
          <img
            class="profile__avatar"
            src="./images/spinner.gif"
            alt="Profile picture"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__name">
            
          </h1>
          <p class="profile__job"></p>
          <button class="profile__edit-btn"></button>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around the U.S.</p>
    </footer>

    <div class="popup modal">
      <div class="popup__container">
        <form class="form" novalidate>
          <h2 class="form__title">Edit profile</h2>
          <input
            type="text"
            class="form__name form__input"
            placeholder="Name"
            minlength="3"
            maxlength="30"
            name="name"
            value="Juan Hernandez"
            required
          />
          <span class="popup__error_visible"></span>
          <input
            type="text"
            class="form__profession form__input"
            placeholder="Profession"
            minlength="3"
            name="job"
            value="Developer"
            required
          />
          <span class="popup__error_visible"></span>
          <button class="form__save-btn form__button" type="submit">
            Save
          </button>
          <button class="popup__close-btn" type="reset"></button>
        </form>
      </div>
    </div>

    <div class="avatar-popup modal">
      <div class="avatar-popup__container">
        <form class="form avatar-form" novalidate>
          <h2 class="form__title">Change avatar</h2>
          <input
            type="url"
            class="form__profession form__input"
            placeholder="url"
            minlength="3"
            maxlength="100"
            name="avatar"
            required
          />
          <span class="avatar-popup__error_visible"></span>
          <button class="form__save-btn form__button" type="submit">
            submit
          </button>
          <button class="avatar-popup__close-btn" type="reset"></button>
        </form>
      </div>
    </div>

    <div class="confirm-popup modal">
      <div class="confirm-popup__container">
        <form class="form confirm-form" novalidate>
          <h2 class="form__title">Are you sure</h2>
          <button class="form__save-btn form__button" type="submit">
            Yes
          </button>
          <button class="confirm-popup__close-btn" type="reset"></button>
        </form>
      </div>
    </div>

    <div class="add-pic-popup modal">
      <div class="add-pic-popup__container">
        <form class="form place-form" novalidate>
          <h2 class="place-form__title">New Place</h2>
          <input
            type="text"
            class="place-form__title-input form__input"
            placeholder="Title"
            minlength="3"
            maxlength="10"
            name="name"
            required
          />
          <span class="popup__error_visible"></span>
          <input
            type="url"
            class="place-form__url-input form__input"
            placeholder="Image URL"
            name="link"
            required
          />
          <span class="popup__error_visible"></span>
          <button class="place-form__save-btn form__button" type="submit">
            Create
          </button>
          <button class="add-pic-popup__close-btn" type="reset"></button>
        </form>
      </div>
    </div>

    <div class="picture-modal modal">
      <figure class="picture-modal__container">
        <img class="picture-modal__image" />
        <figcaption class="picture-modal__title"></figcaption>
      </figure>
      <button class="picture-modal__close-btn"></button>
    </div>
    <template id="card-template">
      <figure class="card">
        <img class="card__picture" />
        <button class="card__delete-btn"></button>
        <div class="card__caption">
          <h3 class="card__title"></h3>
          <div>
            <button class="card__like-btn"></button>
            <p class="card__likes-count"></p>
          </div>
        </div>
      </figure>
    </template>
  </body>
</html>
